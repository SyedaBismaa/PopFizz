
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://img.freepik.com/free-vector/clear-bubble-element-vector-navy-background_53876-118551.jpg?size=626&ext=jpg&ga=GA1.1.1658366115.1707565292&semt=sph"
        type="img">
</head>

<body>
    <div id="main">
      
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>

            <div id="pbtm">
                <!-- <div class="bubble">3</div> -->
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
